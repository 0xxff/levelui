<html><head><title>LevelUI</title><link rel="stylesheet" href="../css/codemirror.css"/><link rel="stylesheet" href="../css/lint.css"/><link rel="stylesheet" href="../css/index.css"/><script src="../../client.js"></script></head><body><header><ul class="horizontal"><li><a h="h" ref="#" class="active ss-icon connections">database</a></li><li><a href="#" class="ss-icon query">search</a></li><li><a href="#" class="ss-icon put">pencil</a></li><li><a href="#" class="ss-icon settings">cog</a></li></ul></header></body></html><section class="query"><div class="controls top"><div class="control"><input type="text" placeholder="Upper Bound" class="upperbound"/></div><div class="control"><input type="text" placeholder="Lower Bound" class="lowerbound"/></div><div class="control"><input name="limit" type="text" class="limit"/></div><div class="control"><input type="button" value="navigatedown" title="Reverse" class="ss-icon reverse"/></div><div class="control"><input type="button" value="trash" disabled="disabled" title="Delete" class="ss-icon delete"/></div><div class="control"><input type="button" value="folder" title="Sublevels" class="ss-icon sublevels"/></div></div><div class="tree-container"><div class="tree"><input id="root" type="checkbox"/><label for="root">Root</label><ul class="root"></ul></div></div><div class="results"><div class="keys"><select multiple="multiple"></select></div><div class="split"></div><div class="value"><textarea class="codemirror"></textarea></div></div></section><section class="put"><div class="controls top"><div class="control"><input type="text" placeholder="Key Encoding" class="keyEncoding"/></div><div class="control"><input type="text" placeholder="Value Encoding" class="valueEncoding"/></div><div class="control"><input type="button" value="Save" class="save"/></div><div class="control"><input type="button" value="Clear" class="clear"/></div></div><div class="key"><textarea class="codemirror"></textarea></div><div class="value"><textarea class="codemirror"></textarea></div></section><section class="connections"><div class="connection-options"><div class="heading"><div class="large-icon ss-icon">folder</div><h2>Local Connection</h2></div><div class="option"><input type="text" placeholder="/path/to/database" class="path"/><input type="button" value="Open" class="openDirectory"/></div><div class="heading"><div class="large-icon ss-icon">cloud</div><h2>Network Connection</h2></div><div class="option"><input type="text" placeholder="tcp://127.0.0.1:8001" class="host"/><input type="button" value="Connect" class="openConnection"/></div></div></section><section class="settings"><div class="controls top"><h2>Settings</h2></div><h4>Database</h4><div class="controls"><div class="control half"><label>Key Encoding </label><input id="keyEncoding" type="text" placeholder="utf8"/></div><div class="control half"><label>Value Encoding</label><input id="valueEncoding" type="text" placeholder="json"/></div></div><div class="controls"><div class="control half"><input id="compression" type="checkbox" class="custom"/><label for="compression">Use Compression</label></div><div class="control half"><label>Cache Size</label><input id="cacheSize" type="text" placeholder="8388608"/></div></div><div class="controls"><div class="control half"><input id="createIfMissing" type="checkbox" class="custom"/><label for="createIfMissing">Create If Missing</label></div><div class="control half"><input id="errorIfExists" type="checkbox" class="custom"/><label for="errorIfExists">Error If Exists</label></div></div><h4>Connections</h4><div class="controls"><div class="control half"><label>Remote Host </label><input id="host" type="text" placeholder="localhost"/></div><div class="control half"><label>Remote Port</label><input id="port" type="text" placeholder="3000"/></div></div></section><div class="modal-overlay"></div>
